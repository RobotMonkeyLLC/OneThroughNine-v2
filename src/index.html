<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OneThruNine</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div id = "overlay" class="overlay">
        <h1 class="main-title-container"></h1>
        <div class="rules-container"></div>
        <div class="difficulty-container"></div>
        <ul class="stats-container"></ul>
    </div>
    <div id = "game-board" class="game-container">
        
        <div class="title-container">
            <h1>OneThruNine</h1>
        </div>
        <div class="goal-container"></div>
        <div class="timer-container"></div>
        <div class="message-container"></div>        
        <div class="keyboard-container"></div>
        <div class="board-tile-container"></div>
        <div class="operboard-container"></div>
        <div class="controls-container"></div>

    </div>
    <div id = "game-over" class="game-over-container hidden">
        <div class="game-over-message-container"></div>
        <div class="game-over-stats-container"></div>
        <div class="game-over-controls-container"></div>
        <div id = "post-score" class="hidden"></div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
